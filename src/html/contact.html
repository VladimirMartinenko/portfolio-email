<section class="contact" id="contact">
  <div class="__container">
  <div class="base__top">
    <span class="_icon-mouse base__top_icon"></span>
    <span class="_icon-stroke-line base__top_icon"></span>
  </div>
  <div class="base__content">
    <h1 class="base__content_tittle">Contact</h1>
    <p class="base__content_text">Iâ€™m currently available for freelance work</p>
    <div class="contact_content">Send me a message</div>
    <form action="#" id="form">
      <div class="input-box">
        <div class="input-field field">
          <div class="top_text">Your name *</div>
          <input
            type="text"
            placeholder="Enter your name"
            id="name"
            class="item"
            autocomplete="off"
          />
          <div class="error_text">Message can`t be blank</div>
        </div>
        <div class="input-field field">
          <div class="top_text">Your email *</div>
          <input
            type="text"
            placeholder="Enter your email"
            id="email"
            class="item"
            autocomplete="off"
          />
          <div class="error_text email">Email can`t be blank</div>
        </div>
      </div>
        <div class="texterea-field field">
          <div class="top_text">Your message *</div>
          <textarea
            type="text"
            placeholder="Enter your needs"
            id="message" cols="30" rows="1"
            class="item"
            autocomplete="off"
          ></textarea>
          <div class="error_text">Message can`t be blank</div>
        </div>
      <button type="submit" class="_icon-cursor-black _anim_items">Send Message</button>
    </form>
  </div>
</div>
</section>
